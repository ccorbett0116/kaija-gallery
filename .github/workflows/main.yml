name: build-push-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Env/service to deploy (matches target container)"
        required: true
        default: production

concurrency:
  group: deploy-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.deploy-meta.outputs.image }}
      tag: ${{ steps.deploy-meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set deploy image/tag outputs
        id: deploy-meta
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
          echo "tag=latest" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, docker, linux]
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment directory
        run: |
          mkdir -p $HOME/gallery-deploy
          cp docker-compose.yml $HOME/gallery-deploy/

      - name: Create .env file with secrets
        run: |
          cat > $HOME/gallery-deploy/.env << EOF
          SHARED_PASSWORD=${{ secrets.SHARED_PASSWORD }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          DB_PATH=${{ secrets.DB_PATH }}
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          EOF

      - name: Pull latest images
        run: |
          cd $HOME/gallery-deploy
          docker-compose pull

      - name: Deploy with docker-compose
        run: |
          cd $HOME/gallery-deploy
          docker-compose up -d --remove-orphans

      - name: Verify deployment
        run: |
          cd $HOME/gallery-deploy
          echo "Waiting for containers to start..."
          sleep 5

          echo "Container status:"
          docker-compose ps

          if docker-compose ps | grep -q "kaija-gallery.*Up"; then
            echo "App deployment successful!"
          else
            echo "App deployment failed - container not running"
            docker-compose logs
            exit 1
          fi

          if docker-compose ps | grep -q "kaija-gallery-tunnel.*Up"; then
            echo "Cloudflare tunnel connected!"
          else
            echo "Warning: Cloudflare tunnel not running"
            docker-compose logs cloudflared
          fi
