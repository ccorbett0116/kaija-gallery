name: build-push-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Env/service to deploy (matches target container)"
        required: true
        default: production

concurrency:
  group: deploy-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.deploy-meta.outputs.image }}
      tag: ${{ steps.deploy-meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set deploy image/tag outputs
        id: deploy-meta
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
          echo "tag=latest" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, wsl]  # adjust labels if your runner differs
    environment:
      name: ${{ env.TARGET_ENV }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker login on runner (skipped if no registry creds)
        if: ${{ secrets.REGISTRY_USERNAME != '' && secrets.REGISTRY_PASSWORD != '' }}
        env:
          REGISTRY: ${{ secrets.REGISTRY || env.REGISTRY }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: echo "${REGISTRY_PASSWORD}" | docker login "${REGISTRY}" --username "${REGISTRY_USERNAME}" --password-stdin

      - name: Pull image
        env:
          IMAGE: ${{ secrets.DOCKER_IMAGE || needs.build-and-push.outputs.image }}
          TAG: ${{ secrets.DOCKER_TAG || needs.build-and-push.outputs.tag }}
        run: docker pull "${IMAGE}:${TAG}"

      - name: Restart container
        env:
          IMAGE: ${{ secrets.DOCKER_IMAGE || needs.build-and-push.outputs.image }}
          TAG: ${{ secrets.DOCKER_TAG || needs.build-and-push.outputs.tag }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          RUN_ARGS: ${{ secrets.DOCKER_RUN_ARGS }}
        run: |
          set -euo pipefail
          if [ -z "${CONTAINER_NAME}" ]; then
            echo "Missing CONTAINER_NAME secret" >&2
            exit 1
          fi
          if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
            docker rm -f "${CONTAINER_NAME}"
          fi
          docker run -d --name "${CONTAINER_NAME}" ${RUN_ARGS} "${IMAGE}:${TAG}"

      - name: Show running container
        env:
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
        run: docker ps --filter "name=${CONTAINER_NAME}" --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'
